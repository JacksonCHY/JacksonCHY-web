    map.on('load', function() {
      map.addLayer({
        id: 'libraries',
        type: 'symbol',
        source: {
          type: 'geojson',
          data: libraries
        },
        layout: {
          'icon-image': 'library-15'
        },
        paint: { }
      });

      map.addLayer({
        id: 'schools',
        type: 'symbol',
        source: {
          type: 'geojson',
          data: schools
        },
        layout: {
          'icon-image': 'school-15'
        },
        paint: { }
      });

      map.addSource('nearest-library', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: []
        }
      });
    });

    var popup = new mapboxgl.Popup();

    map.on('mousemove', function(e) {

      var features = map.queryRenderedFeatures(e.point, { layers: ['libraries', 'schools'] });
      if (!features.length) {
        popup.remove();
        return;
      }

    var feature = features[0];

    popup.setLngLat(feature.geometry.coordinates)
    .setHTML(feature.properties.SCHOOLNAME)
    .addTo(map);

    map.getCanvas().style.cursor = features.length ? 'pointer' : '';

});

  map.on('click', function(e) {
    var schoolFeatures = map.queryRenderedFeatures(e.point, { layers: ['schools'] });
    if (!schoolFeatures.length) {
      return;
    }

    var schoolFeature = schoolFeatures[0];

    var nearestLibrary = turf.nearest(schoolFeature, libraries);

    if (nearestLibrary !== null) {

      map.getSource('nearest-library').setData({
        type: 'FeatureCollection',
        features: [nearestLibrary]
      });

      map.addLayer({
        id: 'nearest-library',
        type: 'circle',
        source: 'nearest-library',
        paint: {
          'circle-radius': 18,
          'circle-color': '#5893d4',
          'circle-opacity': 0.65
        }
      }, 'libraries');
    }
  });
